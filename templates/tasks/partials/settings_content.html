{% load djicons i18n %}

<div class="p-4">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">{% trans "Settings" %}</h1>
        <p class="text-sm mt-1 opacity-60">{% trans "Module configuration" %}</p>
    </div>

    <form hx-post="{% url 'tasks:settings' %}" hx-swap="none">
        {% csrf_token %}
        <div class="card">
            <div class="card-body divide-y divide-base-300">
                <div class="flex items-center justify-between py-4 first:pt-0 last:pb-0">
                    <div class="flex-1 pr-4">
                        <h3 class="font-semibold text-sm">{% trans "Default Reminder Minutes" %}</h3>
                    </div>
                    <input type="number" name="default_reminder_minutes" class="input input-sm w-48" value="{{ config.default_reminder_minutes }}">
                </div>
                <div class="flex items-center justify-between py-4 first:pt-0 last:pb-0">
                    <div class="flex-1 pr-4">
                        <h3 class="font-semibold text-sm">{% trans "Auto Create Follow Up" %}</h3>
                    </div>
                    <label class="toggle color-success">
                        <input type="checkbox" name="auto_create_follow_up" {% if config.auto_create_follow_up %}checked{% endif %}>
                        <span class="toggle-track"><span class="toggle-thumb"></span></span>
                    </label>
                </div>
                <div class="flex items-center justify-between py-4 first:pt-0 last:pb-0">
                    <div class="flex-1 pr-4">
                        <h3 class="font-semibold text-sm">{% trans "Working Hours Start" %}</h3>
                    </div>
                    <input type="time" name="working_hours_start" class="input input-sm w-48" value="{{ config.working_hours_start }}">
                </div>
                <div class="flex items-center justify-between py-4 first:pt-0 last:pb-0">
                    <div class="flex-1 pr-4">
                        <h3 class="font-semibold text-sm">{% trans "Working Hours End" %}</h3>
                    </div>
                    <input type="time" name="working_hours_end" class="input input-sm w-48" value="{{ config.working_hours_end }}">
                </div>
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button type="submit" class="btn color-primary">
                {% icon "checkmark-outline" %} {% trans "Save Settings" %}
            </button>
        </div>
    </form>
</div>
